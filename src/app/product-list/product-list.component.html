<div class="product-list">
  <div class="product-list__header">
    <div *ngIf="products" class="product-list__found">
      {{ products.length }} products found
    </div>
    <div class="product-list__sort">
      Order by
      <select (change)="changeSortProduct($event)">
        <ng-container *ngFor="let sort of sorts">
          <option [value]="sort.key">{{ sort.value }}</option>
        </ng-container>
      </select>
    </div>
  </div>
  <ng-container *ngFor="let product of products">
    <div class="col-3 product-list__item">
      <app-product-detail
        [product]="product"
      ></app-product-detail>
    </div>
  </ng-container>
</div>
